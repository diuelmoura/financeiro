<div class="divCard" *ngIf="formulario">
    <mat-card>
      <mat-card-header>
        <mat-card-title><h3>Cadastro de Categorias</h3></mat-card-title>
      </mat-card-header>

      <form [formGroup]="formulario">

        <mat-card-content>

          <div>
            <mat-form-field>
              <mat-label>Nome</mat-label>
              <input type="text" matIput formControlName="nome" placeholder="Digite o Nome da Categoria"/>
            </mat-form-field>
          </div>


          <div>
            <mat-form-field>
              <mat-label>Icone</mat-label>
              <input type="text" matIput formControlName="icone" placeholder="Digite o codigo do Icone"/>
            </mat-form-field>
          </div>


          <div>
            <mat-form-field>
              <mat-label>Selecione o Tipo Adequado</mat-label>
              <mat-select formControlName="tipoId">
                <mat-option *ngFor="let tipo of tipos" [value]="tipo.tipoId">{{tipo.nome}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

        </mat-card-content>



        <mat-divider></mat-divider>

        <mat-card-actions>
          <div>
            <button type="submit" mat-stroked-button color="primary">Salvar</button>
            <button mat-stroked-button>Voltar</button>
          </div>
        </mat-card-actions>

      </form>
    </mat-card>
</div>
